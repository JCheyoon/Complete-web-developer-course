<html>

<head>

    <title>JQuery</title>

    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>

    <style type=text/css>
        #circle {
            width: 150px;
            height: 150px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="circle"></div>


    <script type="text/javascript">
        $("#circle").click(function () {
            $(this).animate({
                width: "400px",
                height: "400px",
                marginTop: "200px",
                marginLeft: "200px",
            }, 2000, function () { $(this).css("background-color", "red") })
        });
    </script>
</body>

</html>
